<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farrel - Document Gallery</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#26d0ce">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
  /* Universal Responsive Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    overflow-x: hidden; /* Prevent sideways scroll */
  }

  img, video, iframe {
    max-width: 100%;
    height: auto; /* Keeps aspect ratio */
    display: block;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    overflow-x: auto;
    display: block; /* Enables scroll on small screens */
  }

  input, textarea, button, select {
    max-width: 100%;
    font-size: 1rem;
  }

  /* Mobile First (default) */
  header, nav, footer, main, section, article, div {
    padding: 10px;
  }

  h1 {
    font-size: 1.8rem;
    text-align: center;
  }

  h2 {
    font-size: 1.4rem;
  }

  p, label {
    font-size: 1rem;
  }

  /* Tablets */
  @media (min-width: 600px) {
    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.6rem; }
    p, label { font-size: 1.1rem; }
  }

  /* Laptops */
  @media (min-width: 992px) {
    body { font-size: 1.1rem; }
    h1 { font-size: 2.5rem; }
    h2 { font-size: 1.8rem; }
  }

  /* Large Screens */
  @media (min-width: 1200px) {
    body { font-size: 1.2rem; }
    h1 { font-size: 3rem; }
    h2 { font-size: 2rem; }
  }
</style>

    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1f4037, #99f2c8); /* greenish background */
      color: white;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      position: relative;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      color: #b3f7d6;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 20px;
    }

    input[type="file"], input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      min-width: 180px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #7fffd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #55d1b7;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .doc-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px 20px;
      text-align: left;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .doc-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      word-break: break-word;
      cursor: pointer;
      color: #d0fff6;
      text-decoration: underline;
    }

    .doc-caption {
      font-size: 14px;
      margin-bottom: 15px;
      color: #b3f7d6;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-group button {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    .delete-btn {
      background: #e65151;
      color: white;
    }

    .share-btn {
      background: #48d1cc;
      color: black;
    }

    /* Share Modal */
    #shareModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #shareModal.active {
      display: flex;
    }

    #shareModalContent {
      background: #222;
      padding: 20px 30px;
      border-radius: 12px;
      color: #7fffd4;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 20px #48d1ccaa;
    }

    #shareModalContent h3 {
      margin-bottom: 15px;
    }

    #shareModalContent ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #shareModalContent ul li {
      margin: 10px 0;
    }

    #shareModalContent ul li button {
      width: 100%;
      background: #48d1cc;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    #shareModalContent ul li button:hover {
      background-color: #34a19b;
    }

    #shareModalContent button.close-share {
      margin-top: 15px;
      background: #e65151;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #shareModalContent button.close-share:hover {
      background: #b33a3a;
    }

    #shareModalContent button.close-share:focus,
    #shareModalContent ul li button:focus,
    .doc-name:focus {
      outline: 2px solid #7fffd4;
      outline-offset: 2px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    Farrel's Document Gallery
</header>

<div class="controls">
    <input type="file" id="docInput" accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.xls,.xlsx" />
    <input type="text" id="captionInput" placeholder="Enter document name or caption..." />
    <button onclick="uploadDocument()">Upload Document</button>
    <input type="text" id="searchInput" placeholder="Search by caption..." oninput="filterDocuments()" />
</div>

<div class="gallery" id="galleryContainer">
    <!-- Document cards go here -->
</div>

<!-- Share Modal -->
<div id="shareModal" role="dialog" aria-modal="true" aria-labelledby="shareModalTitle">
    <div id="shareModalContent">
        <h3 id="shareModalTitle">Share Document</h3>
        <ul>
            <li><button data-app="WhatsApp">WhatsApp</button></li>
            <li><button data-app="Facebook">Facebook</button></li>
            <li><button data-app="Twitter">Twitter</button></li>
            <li><button data-app="Email">Email</button></li>
            <li><button data-app="LinkedIn">LinkedIn</button></li>
        </ul>
        <button class="close-share">Cancel</button>
    </div>
</div>

<footer>
    &copy; 2025 Farrel ICT Services | Mombasa, Kenya
</footer>

<script>
  function uploadDocument() {
    const fileInput = document.getElementById('docInput');
    const captionInput = document.getElementById('captionInput');
    const file = fileInput.files[0];
    const caption = captionInput.value.trim();

    if (!file) {
      alert("Please select a document file.");
      return;
    }

    // We save the document as base64 to localStorage (beware of size limits)
    const reader = new FileReader();
    reader.onload = function (e) {
      const stored = JSON.parse(localStorage.getItem('galleryDocuments')) || [];
      stored.push({
        src: e.target.result,
        name: file.name,
        caption
      });
      localStorage.setItem('galleryDocuments', JSON.stringify(stored));
      renderGallery();
      fileInput.value = '';
      captionInput.value = '';
    };
    reader.readAsDataURL(file);
  }

  function renderGallery() {
    const gallery = document.getElementById('galleryContainer');
    gallery.innerHTML = '';
    const docs = JSON.parse(localStorage.getItem('galleryDocuments')) || [];
    const search = document.getElementById('searchInput').value.toLowerCase();

    docs.forEach((doc, index) => {
      if (!doc.caption.toLowerCase().includes(search) && !doc.name.toLowerCase().includes(search)) return;

      const card = document.createElement('div');
      card.className = 'doc-card';

      // Document name clickable to open document in new tab
      const docName = document.createElement('div');
      docName.className = 'doc-name';
      docName.tabIndex = 0;
      docName.innerText = doc.name;
      docName.title = "Click to open document";
      docName.onclick = () => openDocument(doc.src);
      docName.onkeypress = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          openDocument(doc.src);
        }
      };

      // Caption under name
      const caption = document.createElement('div');
      caption.className = 'doc-caption';
      caption.innerText = doc.caption || "(No description)";

      // Buttons
      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerText = 'Delete';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        deleteDocument(index);
      };

      const shareBtn = document.createElement('button');
      shareBtn.className = 'share-btn';
      shareBtn.innerText = 'Share';
      shareBtn.onclick = (e) => {
        e.stopPropagation();
        openShareModal(doc);
      };

      btnGroup.appendChild(deleteBtn);
      btnGroup.appendChild(shareBtn);

      card.appendChild(docName);
      card.appendChild(caption);
      card.appendChild(btnGroup);

      gallery.appendChild(card);
    });
  }

  function openDocument(src) {
    // Opens document in new tab
    window.open(src, '_blank');
  }

  function deleteDocument(index) {
    const confirmDelete = confirm("Delete this document?");
    if (!confirmDelete) return;

    const docs = JSON.parse(localStorage.getItem('galleryDocuments')) || [];
    docs.splice(index, 1);
    localStorage.setItem('galleryDocuments', JSON.stringify(docs));
    renderGallery();
  }

  // Share Modal Logic
  const shareModal = document.getElementById('shareModal');
  const shareModalContent = document.getElementById('shareModalContent');
  let currentMediaToShare = null;

  function openShareModal(media) {
    currentMediaToShare = media;
    shareModal.classList.add('active');
  }

  function closeShareModal() {
    shareModal.classList.remove('active');
    currentMediaToShare = null;
  }

  shareModalContent.querySelectorAll('ul button').forEach(button => {
    button.addEventListener('click', () => {
      if (!currentMediaToShare) return;
      const app = button.getAttribute('data-app');
      alert(`Sharing "${currentMediaToShare.caption || currentMediaToShare.name || 'Document'}" via ${app}.\n\nThis is a demo action.`);
      closeShareModal();
    });
  });

  shareModalContent.querySelector('button.close-share').addEventListener('click', () => {
    closeShareModal();
  });

  shareModal.addEventListener('click', (e) => {
    if (e.target === shareModal) {
      closeShareModal();
    }
  });

  function filterDocuments() {
    renderGallery();
  }

  window.onload = renderGallery;
</script>

</body>
</html>
